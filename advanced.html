<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Google Search</a>         
        </div>
        <div class="appbar">
            <label style="margin-left:10px">Advanced Search</label>   
        </div>
        <div class="line"></div>
        <div class="find">
            <span>Find pages with...</span>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="for-input">
                    </div>
                </div>
           
                <div class="row-input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="for-input">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="for-input">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="for-input">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="battonadv">
                </div>
            </form>
        </div>




    </body>          
</html>
